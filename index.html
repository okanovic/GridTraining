<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="img/plan.png" alt="">
                <p>Planning and requirement analysis</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/define.png" alt="">
                <p>Defining Requirements</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/design.png" alt="">
                <p>Designing the Software</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/development.png" alt="">
                <p>Developing the project</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/testing.png" alt="">
                <p>Testing</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/deployment.png" alt="">
                <p>Deployment</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="img/mainteince.png" alt="">
                <p>Maintenance</p>
            </div>
        </div>
    </div>

</html>
